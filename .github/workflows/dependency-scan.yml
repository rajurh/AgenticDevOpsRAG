name: Dependency Scanning (pip-audit + safety)

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]
  workflow_dispatch: {}

jobs:
  dependency-scan:
    name: Run pip-audit and safety on requirements
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install requirements
        working-directory: ./agentic-rag-app
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Install scanners
        run: |
          python -m pip install pip-audit safety

      - name: Run pip-audit
        id: pip_audit
        working-directory: ./agentic-rag-app
        run: |
          set -e
          pip-audit --format json > pip_audit_results.json || true
          echo "PIP_AUDIT_RESULTS<<EOF" >> $GITHUB_OUTPUT
          cat pip_audit_results.json
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Upload pip-audit results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pip-audit-results
          path: agentic-rag-app/pip_audit_results.json

      - name: Run safety check (DB-based)
        working-directory: ./agentic-rag-app
        run: |
          safety check -r requirements.txt --json > safety_results.json || true

      - name: Upload safety results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: safety-results
          path: agentic-rag-app/safety_results.json

      - name: Fail if high severity found
        if: always()
        run: |
          set -e
          # Basic heuristic: fail if pip-audit returned non-empty JSON array
          if [ -f agentic-rag-app/pip_audit_results.json ] && [ $(jq '. | length' agentic-rag-app/pip_audit_results.json) -gt 0 ]; then
            echo "Vulnerabilities found by pip-audit. See pip-audit-results artifact." >&2
            exit 1
          fi
          if [ -f agentic-rag-app/safety_results.json ] && [ $(jq '.vulnerabilities | length' agentic-rag-app/safety_results.json) -gt 0 ]; then
            echo "Vulnerabilities found by safety. See safety-results artifact." >&2
            exit 1
          fi
